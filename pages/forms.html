<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript এর সাহায্যে লগইন ফরম তৈরি </title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
	<div class="form">
		<div class="title">
			সঠিক তথ্য দিয়ে লগইন করুন 
		</div>
		<form method="post" action="successpage.html" onsubmit="return validation();">
			<div class="input_wrap">
				<label for="input_text">ইমেইল অথবা ইউজারনাম দিন</label>
				<div class="input_field">
					<input type="text" class="input" id="input_text">
				</div>
			</div>
			<div class="input_wrap">
				<label for="input_password">সঠিক পাসওয়ার্ড প্রবেশ করান </label>
				<div class="input_field">
					<input type="password" class="input" id="input_password">
				</div>
			</div>
			<div class="input_wrap">
				<span class="error_msg">ইউজারনাম অথবা পাসওয়ার্ড ভুল আছে. আবার চেষ্টা করুন </span>
				<input type="submit" id="login_btn" class="btn disabled" value="Login" disabled="true">
			</div>
		</form>
	</div>
</div>

<script src="scripts.js"></script>

</body>
</html>
